<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a6f785afd6.js" crossorigin="anonymous"></script>
  <title>Calcolatrice</title>
</head>
<body>

  <div id="corpo">

    <div id="calcoli">
      <input type="text" readonly id="testo">
      <input type="text" readonly id="risultato">
    </div>

  <div id="tabella">

    <div class="colonne">
      <h2><button type="submit"value="C"onclick="eliminatutto()">C</button></h2>
      <h2><button type="submit"id="1"  value="1"onclick="tastiera(this.id)">1</button></h2>
      <h2><button type="submit"id="2"  value="2"onclick="tastiera(this.id)">2</button></h2>
      <h2><button type="submit"id="3"  value="3"onclick="tastiera(this.id)">3</button></h2>
      <h2><button type="submit"id="00" value="00"onclick="tastiera(this.id)">00</button></h2>
    </div>

    <div class="colonne">
      <h2><button type="submit"id="/100"  value= "/100"onclick="tastiera(this.id)">%</button></h2>
      <h2><button type="submit"id="4"  value= "4"onclick="tastiera(this.id)">4</button></h2>
      <h2><button type="submit"id="5"  value= "5"onclick="tastiera(this.id)">5</button></h2>
      <h2><button type="submit"id="6"  value= "6"onclick="tastiera(this.id)">6</button></h2>
      <h2><button type="submit"id="7"  value= "7"onclick="tastiera(this.id)">7</button></h2>
    </div>

    <div class="colonne">
      <h2><button onclick="eliminaelemento()" type="submit" value=" "id="elimina"><i class="fa-solid fa-delete-left"></i></button></h2>
      <h2><button type="submit"id="8" value="8"onclick="tastiera(this.id)">8</button></h2>
      <h2><button type="submit"id="9" value="9"onclick="tastiera(this.id)">9</button></h2>
      <h2><button type="submit"id="0" value="0"onclick="tastiera(this.id)">0</button></h2>
      <h2><button type="submit"id="." value="."onclick="tastiera(this.id)">.</button></h2>
    </div>

    <div class="colonneoper">
        <h2 class="colore"><button type="submit"id="/"  value="/"onclick="tastiera(this.id)"><i class="fa-solid fa-divide"></i></button></h2>
        <h2 class="colore"><button type="submit"id="*"  value="*"onclick="tastiera(this.id)"><i class="fa-solid fa-xmark"></i></button></h2>
        <h2 class="colore"><button type="submit"id="-"  value="-"onclick="tastiera(this.id)"><i class="fa-solid fa-minus"></i></button></h2>
        <h2 class="colore"><button type="submit"id="+"  value="+"onclick="tastiera(this.id)"><i class="fa-solid fa-plus"></i></button></h2>
        <h2 class="colore"><button value="=" onclick="operazioni()"><i class="fa-solid fa-equals"></i></button></h2>
    </div>
    
  </div>

  </div>


  <input type="checkbox" id="menu" />
  <label for="menu" id="sfondo"><div><i class="fa-solid fa-calculator"></i></div>
  </label>

  <input type="checkbox" id="animazione" />
  

  <script src="assets/js/calcoli.js"></script>
  
</body>
</html>
